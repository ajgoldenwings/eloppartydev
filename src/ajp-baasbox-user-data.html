<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="ajp-baasbox-user-data">

	<template>
    <iron-localstorage
        name="ajp-baasbox-user-data"
        value="{{user}}"
        on-iron-localstorage-load-empty="_initializeUser"></iron-localstorage>
	</template>

	<script>

		Polymer({

			is: 'ajp-baasbox-user-data',

			properties: {

				name: {
					type: String
				},

				status: {
					type: String
				},

				roles: {
					type: Object,
          value: function() {
            return [{"name":"unregistered","isrole":false}]
					}
        }

			},

      setName: function() {

      },

      getName: function() {

      },

      clearUser: function() {
        this.name = null;
        this.status = null;
        this.roles = [{"name":"unregistered","isrole":false}];
      },

      _initializeUser: function() {
        this.clearUser();
      }

		});

	</script>

</dom-module>
