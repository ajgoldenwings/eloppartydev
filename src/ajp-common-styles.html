<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="ajp-common-styles">
	<template>
		<style>

			[hidden] {
				display: none !important;
			}

      footer {
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
				margin: 20px 20px 90px 20px;
        line-height: 24px;
      }

      footer > a {
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      footer > a:hover {
        text-decoration: underline;
      }

			header {
				text-align: center;
			}

			header > h1 {
				margin: 0 0 4px 0;
				font-size: 1.7em;
				font-weight: 500;
			}

			header > span {
				color: var(--app-secondary-color);
				font-size: 15px;
			}

			header > ajp-button[responsive] {
				margin-top: 20px;
			}

			.center {
				display: table;
				margin: 0 auto;
			}

			.left {
				text-align: left;
			}

			.justify {
				text-align: justify;
			}

			@media (max-width: 767px) {

				header > h1 {
					font-size: 1.5em;
				}

			}

		</style>
	</template>
</dom-module>
