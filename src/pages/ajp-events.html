	<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../bower_components/polymer/polymer.html">
	<link rel="import" href="../../bower_components/iron-list/iron-list.html">
	<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
	<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
	<link rel="import" href="../styles/ajp-common-styles.html">
	<link rel="import" href="../components/ajp-list-event.html">

	<dom-module id="ajp-events">

	<template id="overlay">

		<style include="ajp-common-styles">

			.loadingIndicator {
				text-align: center;
				height: 40px;
			}

			.loadingIndicator paper-spinner {
				width: 25px;
				height: 25px;
				margin-right: 10px;
				margin-top: 20px;
			}

			iron-list {
				padding-bottom: 16px;
				--iron-list-items-container: {
					margin: auto;
					margin-bottom: 10px;
				};
			}

		</style>

		<h2>Event List</h2>

		<iron-list id="list" items="[]" as="event" scroll-target="document">
			<template>
			<div>
				<ajp-list-event event=[[event]]></ajp-list-event>
			</div>
			</template>
		</iron-list>

		<div class="loadingIndicator">
			<paper-spinner active="{{loadingEvents}}"></paper-spinner>
		</div>

		<iron-scroll-threshold id="scrollTheshold"
			lower-threshold="500"
			on-lower-threshold="_loadMoreData"
			scroll-target="document">
		</iron-scroll-threshold>

	</template>

	<script>

		Polymer({

			is: 'ajp-events',

			properties: {
				page: {
					type: Number,
					value: 0,
					notify: true
				},

				loadingEvents: {
					type: Boolean,
					value: false,
					notify: true
				},

				firstTimeEventsLoaded: {
					type: Boolean,
					value: true
				}
			},

			eventsPopulate: function(events,isEnd) {
				var time = 0;
				if (this.firstTimeEventsLoaded) {
					// This fixes speedy page loads and events will overlap each other due to page not setting transform: translate3d correctly.
					// This will slow it down on the first page load. This is a temporary fix.
					// Hopefully there will be a fix for this or more resources on why this is happening.
					time = 1300;
					this.firstTimeEventsLoaded = false;
				}
				var that = this;
				setTimeout(function(){
					events.forEach(function(event) {
						that.pushEvent(event);
					});
					that.turnOffLoadingEvents();
					if (!isEnd) {
						that.$.scrollTheshold.clearTriggers();
					}
				}, time);
			},

			pushEvent: function(event) {
				this.$.list.push('items', event);
			},

			unshiftEvent: function(event) {
				this.$.list.unshift('items', event);
			},

			turnOffLoadingEvents: function() {
				this.loadingEvents = false;
			},

			_loadMoreData: function(e) {
				this.loadingEvents = true;
				var that = this;
				var callbackFail = function () {
					that.fire('App', {typeFire: 'showSnack', message: 'Failed to load events.'});
					that.fire('Main', {typeFire: 'turnOffLoadingEvents'});
				};
				var callbackSuccess = function (events,isEnd) {
					that.fire('Main', {typeFire: 'eventsPopulate', events: events, isEnd: isEnd});
					that.page++;
				};
				this.fire('Baasbox', {typeFire: 'eventsLoad', callbackSuccess:callbackSuccess, callbackFail:callbackFail, page: this.page});
			}

		});

	</script>

</dom-module>
