<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="ajp-toolbar.html">

<dom-module id="ajp-app-layout">

	<template>

		<style>

			:host {
				display: block;
				padding-top: 64px;
			}

			iron-pages {
				/*min-height: 100vh;
				max-width: 1440px;
				margin: 0 auto;*/

        margin: 0 auto;
        padding: 0 24px 48px 24px;
        max-width: 900px;
        overflow: hidden;
			}

			/* small screen */
			@media (max-width: 767px) {
				:host {

				}
			}

		</style>

		<iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

		<ajp-toolbar page="[[page]]"></ajp-toolbar>

		<app-location route="{{route}}"></app-location>
		<app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

		<iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">

			<ajp-events name="events"></ajp-events>

			<ajp-user-info name="user-info"></ajp-user-info>

			<ajp-settings name="settings" baasbox="[[baasbox]]" user-name="[[userName]]"></ajp-settings>

		</iron-pages>

	</template>

	<script>

		Polymer({

			is: 'ajp-app-layout',

			properties: {
				page: {
					type: String
				},

				baasbox: {
					type: Object
				},

				userName: {
					type: String,
					reflectToAttribute: true,
					value: "Your Username"
				}

			},

		});

	</script>

</dom-module>
